        topTitle= "Latest meeting updates"
        title   = "Projects and Partners"
        description = "Here are a variety of projects and partners we're involved with:"    

    # Contact Section
    [Languages.en.params.contact]
        enable  = true
        topTitle= "Ways to stay involved"
        title   = "Getting Involved"
        subtitle= "If you're interested in finding out more, consider RSVP'ing to a meeting so we know how many people might show up. Follow us on Twitter for the latest updates. Hangout with some of us in the #security channel of RocDev."
        address = "14/05, Stockhome <br> Victori Palace , United States"
        #facebook= "https://www.facebook.com/"
        twitter = "https://twitter.com/roc2600"
