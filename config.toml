baseURL = "https://staging.rochester2600.com"
languageCode = "en-us"
title = "Rochester 2600 | Rochester's hacking and infosec group"
theme = "navigator-hugo"
summaryLength = 500

# Build robots.txt file
enableRobotsTXT = true
# google analytics tracking id
googleAnalytics = ""

enableGitInfo = false
pygmentsCodeFences = true

# Multilangues setup
# Renders the default content language in subdir, e.g. /en/. The root directory / will redirect to /en/
#defaultContentLanguageInSubdir = true
DefaultContentLanguage = "en"

# Site Params
[params]
    logo = "images/logo.png"

    # Gestion des langues : FR / EN / NL / DE
    [[Params.listeLangues]]
    code = "en"
    
    # meta data
    author = "Themefisher"
    description = "Rochester, NY hacking and infosec community meetup"

# Gestion des langues : FR / EN / NL / DE
[Languages]


    ############# 2 - Site en ENGLISH
    [Languages.en]
    weight = 1
    languageCode = "en-us"
    title = "Rochester 2600"
    dateFormat = "January 2, 2006"

    home = "Home"
    logo = "images/logo.png"
    menufixed = false

    footerDescription = "We are a non-profit org made up of a group of hackers that like to chat about infosec stuff. We're professionals and we're amateurs. Come hang out."

# Blog Section On Homepage
    [Languages.en.params.blog]
        enable  = true
        topTitle= "Latest meeting updates"
        title   = "Meetings"
        subtitle= "Look below for the latest information on meetings. Click on the meeting to see the list of presentations."

    # Hero Area Section
    [Languages.en.params.hero]
        enable  = true
        heading = "Rochester 2600"
        description = "Rochester's longest running hacking and information security meetup group. A community of locals interested in discussing security, sharing knowledge, and enjoying technology."
        button  = true
        btnText = "Next Meeting"
        #btnURL  = "#blog"
        videoThumb = "images/header_logo.png"
        #videoURL   = "https://www.youtube.com/embed/g3-VxLQO7do"

    # About 2 Section
    [Languages.en.params.aboutSm]
        enable  = false
        title   = "A community of people that happen to like security"
